<table>
    <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Total Score</th>
        </tr>
    </thead>
    <tbody>
        {% for row in sorted_rows %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1]*25 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
